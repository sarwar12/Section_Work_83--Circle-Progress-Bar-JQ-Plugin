<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width-device-width, initial-scale=1" />
	<title>QSP</title>
	<!--CSS File-->
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="all" />
</head>
<body>
<!-- Circle Progress Bar Section Start -->
	<section class="section-padding"> 
		<div class="container"> 
			<div class="row"> 
				<div class="col-md-6 offset-md-3"> 
					<div class="section-title"> 
						<h2>This is Progress JQ Plugin</h2>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt, repellendus, magnam sit id repudiandae excepturi eius voluptate adipisci ipsam qui!</p>
					</div>
				</div>
			</div>
			
			<div class="row"> 
				<div class="col-md-4"> <!--Web -->
					<div class="single-circle-progressbar"> 
						<div class="circle-progressbar-wrapper"> 
							<div id="web-design-progressbar"> 
								<span class="progressbar-percentage"></span>
							</div>
						</div>
						<h3>web design</h3>
					</div>
				</div> 
				<div class="col-md-4"> <!--Graphic -->
					<div class="single-circle-progressbar"> 
						<div class="circle-progressbar-wrapper"> 
							<div id="graphic-design-progressbar"> 
								<span class="progressbar-percentage"></span>
							</div>
						</div>
						<h3>Graphic design</h3>
					</div>
				</div> 
				<div class="col-md-4"> <!--Web Development -->
					<div class="single-circle-progressbar"> 
						<div class="circle-progressbar-wrapper"> 
							<div id="web-develop-progressbar"> 
								<span class="progressbar-percentage"></span>
							</div>
						</div>
						<h3>Web Development</h3>
					</div>
				</div>
			</div>
		</div>
	</section>
<!-- Circle Progress Bar Section Stop -->
	
	
	
	
	<!--JavaScript file-->
	<!-- <script src="js/jquery-3.4.1.slim.min.js" type="text/javascript"></script> -->
	<script src="js/jquery-1.12.4.min.js" type="text/javascript" ></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/owl.carousel.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/circle-progress.min.js" type="text/javascript"></script>
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
